<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>查找我的猪猪</title>
    <link rel="stylesheet" href="normalize.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="find-my-zhuzhu" findmyzhuzhu-cloak>

        <div class="loading-center">
